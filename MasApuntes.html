<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Más Apuntes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body style="max-width: 500px; margin-left: auto; margin-right: auto;">
    <h1>Pedir un recurso adicional</h1>
    <form>
       <div class="form-group mb-4">
           <label for="TextInput">Que quieres pedir?</label>
           <textarea class="form-control"name="form-control" id="TextInput" rows="5" requierd></textarea>
       </div> 
       <div class="form-group mb-4">
        <label for="media">Extensión de documento</label>
        <select class="form-control" id="media">
          <option>PDF</option>
          <option>Presentación</option>
          <option>Video</option>
          <option>Imagen</option>
          <option>Todos</option>
        </select>
      </div>
      <div class="form-group row mb-4">
          <label for="staticEmail" class="col-4 col-form-label">Dirección a enviar:</label>
          <div class="col-8">
              <input type="text" disabled="false" class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>

        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Modificar dirección a eniar
            </label>
          </div>
        <div class="row justify-content-end mb-4">   
        <button class=" col-2 btn btn-secondary m-2">Cancelar</button>
        <button type="submit" class="m-2 col-2 btn btn-primary">Enviar</button>
    </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
