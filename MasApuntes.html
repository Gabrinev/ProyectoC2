<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Más Apuntes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="funcionesMasApuntes.js"></script>

</head>
<body style="max-width: 550px; margin-left: auto; margin-right: auto; padding:15px; background-image:url(FondoEntrada.jpg); border: 2px solid rgb(193, 225, 255); border-radius: 15px;;
margin-top: 60px;">
    <h1>Pedir un recurso adicional</h1>
    <form>
       <div class="form-group mb-4">
           <label for="TextInput">Que quieres pedir?</label>
           <textarea class="form-control"name="form-control" id="TextInput" rows="5" requierd></textarea>
       </div> 
       <div class="form-group mb-4">
        <label for="media">Extensión de documento</label>
        <select class="form-control" id="media" required>
          <option>PDF</option>
          <option>Presentación</option>
          <option>Video</option>
          <option>Imagen</option>
          <option>Todos</option>
        </select>
      </div>
      <div class="form-group row mb-4">
          <label for="staticEmail" class="col-4 col-form-label">Dirección a enviar:</label>
          <div class="col-8">
              <input type="email" disabled class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>

        </div>
        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" onclick="ModifyCorreo()" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              Modificar dirección a eniar
            </label>
          </div>
        <div class="row justify-content-end mb-4">   
        <button type="button"class=" col-12 col-md-2 btn order-2 order-md-1 btn-secondary m-2"  onclick="CancelPedido()">Cancelar</button>
        <button type="button" class="m-2 order-1 order-md-2 col-12 col-md-2 btn btn-primary" onclick="DevolverPedido()">Enviar</button>
    </div>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
