					<h1 id="TituloEntrada">Entrada</h1>
				</div>

					<div class="row entrada">				
						<div class="col-md-6" id="EspUsuari">

						</div>
					</div>
					<div class="row justify-content-between entrada" id="BotonesEntrada">				
							<button type="button" class="btn col-md-2" id="ContinuarBtn" onclick="Comprobar()">Entrar</button>
