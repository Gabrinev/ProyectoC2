<html>
	<head>
		<title>
			Log In
		</title>
		<script src="functions.js"></script>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="EntradaCSS.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1>Entrada</h1>
			<form>
				<div class="row entrada">				
					<div class="col-md-6" id="EspUsuari">
						<label class="control-label" for="UsuariInput">Usuari</label>
						<input class="form-control" id="UsuariInput">			
					</div>
				</div>
				<div class="row entrada">
					<div class="col-md-6" id="EspContra">
						<label class="control-label" for="ContraInput">Contrasenya</label>
						<input type="password" class="form-control" id="ContraInput">			
					</div>
				</div>
				<div class="row justify-content-between entrada" id="Botones">				
						<button type="button" class="btn btn-danger col-md-2" id="ContinuarBtn" onclick="Comprobar()">Continuar</button>
						<button type="button" class="btn btn-danger col-md-2" id="RegistrarBtn">Registrar-se</button>					
				</div>
			</form>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">/*IMPORTANTE para trabajar con JQuery hay que poner este script en el html*/</script>
	</body>
</html>
