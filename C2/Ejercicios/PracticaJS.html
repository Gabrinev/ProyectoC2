	<script>
	document.write("<br><br>");
	document.write("Potencia 2^3="+potencia(2,3));
	
	function potencia(x, p)
	{
		var total = 1;
		while (p-- >0)
		{
			total = total * x;
		}
		return total;
	}
	</script>

	<script>
	
	function calcularPotencia()
	{
		var miBase = idBase; //getElementById("idBase");

	}
