<!DOCTYPE html>
<html>
  <head>
    <title>Log In</title>
    <script src="functions.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Barlow Condensed"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="estilo.css" rel="stylesheet" />
  </head>

  <body id="bodyEntrada2">
    <div class="container-fluid" id="containerBackground2">
      <div class="row" id="Titulo2">
        <h1 class="col-md-5" id="TituloEntrada2">Formulario de registro</h1>
      </div>
      <form id="formEntrada2" class="row justify-content-beginning mx-5 my-2">
        <div class="col-12 col-md-6" id="EspUsuari2">
          <label class="control-label LabelEntrada2" for="LabelEntrada2"
            >Nombre</label
          >
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            placeholder="Nombre"
            required
          />
          <label class="control-label LabelEntrada2" for="UsuariInput"
            >Apellidos</label
          >
          <input
            type="text"
            class="form-control"
            id="apellidos"
            name="apellidos"
            placeholder="apellidos"
            required
          />
          <label class="control-label LabelEntrada2" for="UsuariInput"
            >Email</label
          >
          <input
            type="email"
            class="form-control"
            id="correo"
            name="correo"
            placeholder="correo"
            required
          />
        </div>

        <div class="col-12 col-md-6" id="EspContra2">
          <label class="control-label LabelEntrada2" for="UsuariInput"
            >Usuari</label
          >
          <input
            type="text"
            class="form-control"
            id="usuario"
            name="usuario"
            placeholder="Usuario"
            required
          />
          <label class="control-label LabelEntrada2" for="UsuariInput"
            >Contraseña</label
          >
          <input
            type="password"
            class="form-control"
            id="clave"
            name="clave"
            placeholder="Contraseña"
            required
          />
          <label class="control-label LabelEntrada2" for="UsuariInput"
            >Teléfono</label
          >
          <input
            type="text"
            class="form-control"
            id="telefono"
            name="Teléfono"
            placeholder="telefono"
            required
          /><br />
        </div>
        <button
          type="button"
          class="btn col-12 col-md-2"
          id="RegistrarBtn2"
          onclick="validar()"
        >
          Registrar-se
        </button>
        <p class="ingresar my-3 col-12">
          Tienes una cuenta creada?
          <a href="./Entrar.html">Ingresar aqui</a>
        </p>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"
    >
      /*IMPORTANTE para trabajar con JQuery hay que poner este script en el html*/
    </script>
  </body>
</html>
