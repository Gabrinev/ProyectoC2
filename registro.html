<html>
	<head>
		<title>
			Log In
		</title>
		<script src="functions.js"></script>
		<link href='https://fonts.googleapis.com/css?family=Barlow Condensed' rel='stylesheet'>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<link href="estilo.css" rel="stylesheet">
	</head>
	<body id="bodyEntrada2">
		<div class="container" id="containerBackground2">
			<div class="containerContent2" id="containerContent2">
				<div class="col-md-12" id="Titulo2">
                    <div class="row entrada2"></div>
                    <h1 id="TituloEntrada2">Formulario de registro</h1>
				</div>
				<form id="formEntrada2">				
						<div class="col-md-4" id="EspUsuari2">
                            <label class="control-label" for="LabelEntrada2"id="LabelEntrada2">Nombre</label>
							<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" class="input-48" required >
                            <label class="control-label" for="UsuariInput"id="LabelEntrada2">Apellidos</label>
                            <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="apellidos" class="input-48"required >
                            <label class="control-label" for="UsuariInput"id="LabelEntrada2">Email</label>
                            <input type="email" class="form-control" id="correo" name="correo" placeholder="correo" class="input-40"required >
						</div>
					</div>
						<div class="col-md-4" id="EspContra2">
                        <label class="control-label" for="UsuariInput"id="LabelEntrada2">Usuari</label>
                        <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario" class="input-48"required >
                        <label class="control-label" for="UsuariInput"id="LabelEntrada2">Contraseña</label>
                        <input type="password" class="form-control" id="clave" name="clave" placeholder="Contraseña" class="input-48" required>
                        <label class="control-label" for="UsuariInput"id="LabelEntrada2">Telefono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="telefono" class="input-100"required ><br>
                     
						</div>
					</div>
					<div class="row justify-content-between entrada" id="BotonesEntrada2" class="col-md-4">				
                        <button type="button" class="btn col-md-2" id="RegistrarBtn2" onclick="Redirigir()">Registrar-se</button>
                        <p class="ingresar">Tienes una cuenta creada? <a href="#">ingresar aqui</a></p>					
					</div>
				</form>
			</div>	
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">/*IMPORTANTE para trabajar con JQuery hay que poner este script en el html*/</script>
	</body>
</html>
